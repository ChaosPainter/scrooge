<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"></p:growl>
           <p:panelGrid columns="2">
                <p:outputLabel value="Enter User login"></p:outputLabel>
                <p:inputText value="#{usersMB.user.login}"></p:inputText>
                <p:outputLabel value="Enter User Birth Date:"></p:outputLabel>
                <p:calendar value="#{usersMB.user.birthdate}"></p:calendar>
                <p:outputLabel value="Enter User Name:"></p:outputLabel>
                <p:inputText value="#{usersMB.user.name}" ></p:inputText>
                <p:outputLabel value="Enter User surname:"></p:outputLabel>
                <p:inputText value="#{usersMB.user.surname}"></p:inputText>  
                <p:outputLabel value="Enter User password: "></p:outputLabel>
                <p:password value="#{usersMB.user.password}" ></p:password>
                <p:outputLabel value="Enter User pesel: "></p:outputLabel>
                <p:inputText value="#{usersMB.user.surname}"></p:inputText>  
            </p:panelGrid>
            <p:commandButton value="Register" action="#{usersMB.register}" update="messages"></p:commandButton>
        </h:form>
    </h:body>
</html>
