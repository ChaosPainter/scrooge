<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <div id="header">
            <div id="logo">
                <a href="index.xhtml" title="Strona glowna"><img src="LogoPRz.gif" alt="logo" title="PRz" border="0" /></a>
            </div>
            <div id="text">
                <p>System ewidencji majatku</p>
            </div>

        </div>

        <div id="menu">
            <h:form>
                <ul>
                    <li>
                        <p>
                            Zalogowany jako: <p:outputLabel value="#{dashboardMB.loginState.user.login}"></p:outputLabel><br></br>
                            Oczekujące noty: <p:outputLabel value="#{dashboardMB.outstandingAssetNotesAmount}"></p:outputLabel>
                        </p>
                    </li>

                    <li><p:commandButton value="Raporty"
                                         actionListener="#{dashboardMB.raportyRedirect()}" /></li>
                    <li><p:commandButton value="Rejestr wypozyczen"
                                         actionListener="#{dashboardMB.rejestrRedirect()}" /></li>
                    <li><p:commandButton value="Zarzadzanie kontami"
                                         actionListener="#{bookBean.saveBook}" /></li>
                    <li><p:commandButton value="Edycja majatku"
                                         actionListener="#{dashboardMB.edycjaRedirect()}" /></li>
                    <li><p:commandButton value="Zgłoszenia"
                                         actionListener="#{dashboardMB.zgloszeniaRedirect()}" /></li>
                    <li><p:commandButton value="Audyt"
                                         actionListener="#{dashboardMB.audytRedirect()}" /></li>
                    <li class="down"><p:commandButton value="Wyloguj"
                                                      actionListener="#{loginMB.doLogout()}" /></li>
                </ul>
            </h:form>
        </div>

        <div id="container">
            <h:form>
                <p:tabView>
                    <p:tab title="Aktualne">
                        <p:dataTable var="VAR" value="#{bean.func}">
                            <p:column headerText="Id">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Os. odpowiedzialna">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Problem">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Zgłosił:">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Załatwione:">
                                <h:outputText value="#{bean.func}" />
                            </p:column>
                        </p:dataTable> 
                    </p:tab>
                    <p:tab title="Nieaktualne">
                        <p:dataTable var="VAR" value="#{bean.func}">
                            <p:column headerText="Id">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Os. odpowiedzialna">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Problem">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Zgłosił:">
                                <h:outputText value="#{bean.func}" />
                            </p:column>

                            <p:column headerText="Data rozwiązania:">
                                <h:outputText value="#{bean.func}" />
                            </p:column>
                        </p:dataTable> 
                    </p:tab>

                    <p:tab title="Zgłoś">
                        <div id="lewy">
                            <table>
                                <tr>
                                    <td><p>Id:</p></td>
                                    <td><p:inputText value="#{bean.propertyName}" /></td>
                                </tr>
                                <tr>
                                    <td><p>Problem:</p></td>
                                    <td><p:inputText value="#{bean.propertyName}" /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <p class="x">
                                            <p:commandButton value="Zgłoś"
                                                             actionListener="#{bean.func}" />
                                        </p>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>



        <div id="footer">
            <div id="footer_text">
                <p>Copyright &copy; by L4</p>
            </div>
        </div>



    </h:body>

</html>
