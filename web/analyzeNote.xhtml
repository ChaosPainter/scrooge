<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <div id="header">
            <div id="logo">
                <a href="admin.xhtml" title="Strona glowna"><img src="LogoPRz.gif" alt="logo" title="PRz" border="0" /></a>
            </div>
            <div id="text">
                <p>System ewidencji majatku</p>
            </div>

        </div>

        <div id="menu">
            <h:form>
                <ul>
                    <li>
                        <p>
                            Zalogowany jako: <p:outputLabel value="#{dashboardMB.loginState.user.login}"></p:outputLabel><br></br>
                            Prawa dostępu  : 
                            <c:if test="#{dashboardMB.loginState.user.isAdmin == true}">Administrator</c:if>
                            <c:if test="#{dashboardMB.loginState.user.isAdmin == false}">Użytkownik</c:if><br></br>
                            <c:if test="#{dashboardMB.loginState.user.isAdmin == true}">Oczekujące noty: <p:outputLabel value="#{dashboardMB.outstandingAssetNotesAmount}"></p:outputLabel></c:if>
                        </p>
                    </li>

                    <li><p:commandButton value="Raporty"
                                         actionListener="#{dashboardMB.raportyRedirect()}" /></li>
                    <li><p:commandButton value="Rejestr wypozyczen"
                                         actionListener="#{dashboardMB.rejestrRedirect()}" /></li>
                    <li><p:commandButton value="Zarzadzanie kontami"
                                         actionListener="#{dashboardMB.zarzadzanieKontamiRedirect()}" /></li>
                    <li><p:commandButton value="Edycja majatku"
                                         actionListener="#{dashboardMB.edycjaRedirect()}" /></li>
                    <li><p:commandButton value="Zgłoszenia"
                                         actionListener="#{dashboardMB.zgloszeniaRedirect()}" /></li>
                    <li><p:commandButton value="Audyt"
                                         actionListener="#{dashboardMB.audytRedirect()}" /></li>
                    <li class="down"><p:commandButton value="Wyloguj"
                                                      actionListener="#{loginMB.doLogout()}" /></li>
                </ul>
            </h:form>
        </div>

        <div id="container">

            <h:form id="form">
                <p:growl id="messages"></p:growl>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Zgłaszający" />
                    <h:inputText value="#{manageAssetNoteMB.assetNote.users.name} #{manageAssetNoteMB.assetNote.users.surname}" readonly="true"/>
                    <p:outputLabel value="Powód" />
                    <h:inputText value="#{manageAssetNoteMB.assetNote.reason}" readonly="true"/>
                    <p:outputLabel value="Czy zagubiony (wg noty)" />
                    <h:outputText value="#{manageAssetNoteMB.assetNote.isLost}" />
                    <p:outputLabel value="Czy uszkodzony (wg noty)" />
                    <h:outputText value="#{manageAssetNoteMB.assetNote.isDamaged}" />
                    <p:outputLabel value="ID śodka" />
                    <h:inputText value="#{manageAssetNoteMB.assetNote.assets.id}" readonly="true"/>
                    <p:outputLabel value="Opis środka"></p:outputLabel>
                    <p:inputText value="#{manageAssetNoteMB.assetNote.assets.description}"></p:inputText>  
                    <p:outputLabel value="Inf. dodatkowe"></p:outputLabel>
                    <p:inputText value="#{manageAssetNoteMB.assetNote.assets.extraInfo}"></p:inputText>  
                    <p:outputLabel value="Można wypożyczyć?"></p:outputLabel>
                    <p:selectBooleanCheckbox value="#{manageAssetNoteMB.assetNote.assets.isLendable}" />
                    <p:outputLabel value="Środek materialny?"></p:outputLabel>
                    <p:selectBooleanCheckbox value="#{manageAssetNoteMB.assetNote.assets.isMaterial}" />
                    <p:outputLabel value="Czy uszkodzony?"></p:outputLabel>
                    <p:selectBooleanCheckbox value="#{manageAssetNoteMB.assetNote.assets.isDamaged}" />
                    <p:outputLabel value="Czy zagubiony?"></p:outputLabel>
                    <p:selectBooleanCheckbox value="#{manageAssetNoteMB.assetNote.assets.isLost}" />                
                </p:panelGrid>                           
                <p:commandButton value="Obsłuż i zapisz" action="#{manageAssetNoteMB.updateStuff}" update="messages"></p:commandButton>
            </h:form>

        </div>



        <div id="footer">
            <div id="footer_text">
                <p>Copyright &copy; by L4</p>
            </div>
        </div>



    </h:body>

</html>
