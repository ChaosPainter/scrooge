<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
	<div id="header">
				<div id="logo">
					<a href="index.xhtml" title="Strona glowna"><img src="LogoPRz.gif" alt="logo" title="PRz" border="0" /></a>
				</div>
				<div id="text">
				<p>System ewidencji majatku</p>
				</div>
			
	</div>
	
	<div id="menu">
		<h:form>
			<ul>
				<li><p>Zalogowany jako admin.</p></li>
				<li><p:commandButton value="Raporty"
						actionListener="#{bookBean.saveBook}" /></li>
				<li><p:commandButton value="Rejestr wypozyczen"
						actionListener="#{bookBean.saveBook}" /></li>
				<li><p:commandButton value="Zarzadzanie kontami"
						actionListener="#{bookBean.saveBook}" /></li>
				<li><p:commandButton value="Edycja majatku"
						actionListener="#{bookBean.saveBook}" /></li>
				<li><p:commandButton value="Zgłoszenia"
						actionListener="#{bookBean.saveBook}" /></li>
				<li><p:commandButton value="Audyt"
						actionListener="#{bookBean.saveBook}" /></li>
				<li class="down"><p:commandButton value="Wyloguj"
						actionListener="#{bookBean.saveBook}" /></li>
			</ul>
		</h:form>
	</div>

	<div id="container">
		<h:form>
			<p:tabView>
				<p:tab title="Dodaj">
						<table>
						<tr>
							<td><p>Imie:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Login:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Hasło:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Pesel:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>E-mail:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Data utworzenia:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						</table>
						<p class="x">
					<p:commandButton value="Akceptuj"
						actionListener="#{bookBean.saveBook}" /></p>
				
					
					
				</p:tab>
				<p:tab title="Usun">
						<table>
						<tr>
							<td><p>Imie:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Login:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Hasło:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Pesel:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>E-mail:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Data utworzenia:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						</table>
						<p class="x">
					<p:commandButton value="Akceptuj"
						actionListener="#{bookBean.saveBook}" /></p>
				
					
				</p:tab>
				
				<p:tab title="Edytuj">
					<table>
						<tr>
							<td><p>Imie:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Login:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Hasło:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Pesel:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>E-mail:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						<tr>
							<td><p>Data utworzenia:</p></td>
							<td><p:inputText value="#{bean.propertyName}" /></td>
						</tr>
						</table>
						<p class="x">
					<p:commandButton value="Akceptuj"
						actionListener="#{bookBean.saveBook}" /></p>					
				
				</p:tab>
				</p:tabView>
		</h:form>
	</div>



	<div id="footer">
		<div id="footer_text">
			<p>Copyright &copy; by L4</p>
		</div>
	</div>



</h:body>

</html>
