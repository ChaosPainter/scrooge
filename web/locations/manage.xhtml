<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Scrooge - Manage Location</title>
        #{manageLocationsMB.loadLocation()}        
    </h:head>
    <h:body>
        Sala nazywa się <h:outputText value="#{manageLocationsMB.location.id}" />.
        
        Lista sprzętów:
        <h:form id="form">
            <p:dataList value="#{manageLocationsMB.location.assetses}" var="asset" type="ordered">
                <f:facet name="header">Środki</f:facet>
                #{asset.id}: #{asset.description}
            </p:dataList>
        </h:form>        
    </h:body>
</html>
